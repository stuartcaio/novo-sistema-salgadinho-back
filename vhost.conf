<VirtualHost *:80>
    ServerName recuperatax.com.br
    DocumentRoot /var/www/html/public
    <Directory "/var/www/html">
        AllowOverride all
        Require all granted
    </Directory>
    ErrorLog /var/www/html/storage/logs/error.log
    CustomLog /var/www/html/storage/logs/access.log combined
</VirtualHost>
<VirtualHost *:443>
    ServerName recuperatax.com.br
    DocumentRoot /var/www/html/public

    SSLEngine on
    SSLOptions +StrictRequire
    # SSLCertificateFile /etc/ssl/certs/cert.pem
    # SSLCertificateKeyFile /etc/ssl/private/privatekey.key

    <Directory "/var/www/html">
        Options +FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>